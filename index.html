<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title data-i18n="siteName">EmpowerHer Crafts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-XxXf5Z2eKzKMGw5TFO7/XD0y7FPqvFb9uLBPJgJHSbLwYqDhRkCQ0WzSyfNK1vO/NGG+eMlFJY5Z6MfB5p/B3A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="home">
    <header>
      <div class="nav-container">
        <a href="index.html" class="site-logo"><i class="fa-solid fa-yarn-ball"></i><span data-i18n="siteName">EmpowerHer Crafts</span></a>
        <nav class="nav-links">
          <a href="index.html" class="active" data-i18n="navHome">Home</a>
          <a href="shop.html" data-i18n="navShop">Shop</a>
          <a href="about.html" data-i18n="navAbout">About Us</a>
          <a href="impact.html" data-i18n="navImpact">Impact</a>
          <a href="empower.html" data-i18n="navEmpower">EmpowerHer</a>
          <a href="contact.html" data-i18n="navContact">Contact</a>
          <a href="account.html" data-i18n="navAccount">My Account</a>
        </nav>
        <div class="lang-switch">
          <button data-lang="zh">中文</button>
          <button data-lang="en">EN</button>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero section -->
      <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <h1 data-i18n="tagline">Light up lives with craftsmanship</h1>
          <div class="cta-buttons">
            <a href="shop.html" data-i18n="buyNow">Shop now</a>
            <a href="impact.html" class="secondary" data-i18n="supportThem">Support them</a>
          </div>
        </div>
      </section>
      <!-- Featured products -->
      <section class="container">
        <h2 data-i18n="featuredTitle">Featured Products</h2>
        <div id="featured-products" class="product-grid"></div>
      </section>
      <!-- Stories -->
      <section class="container story-section">
        <h2 data-i18n="storiesTitle">Our Stories</h2>
        <div id="story-grid" class="story-grid"></div>
      </section>
      <!-- Testimonials -->
      <section class="container testimonials">
        <h2 data-i18n="testimonialsTitle">What People Say</h2>
        <div id="testimonial-list"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 <span data-i18n="siteName">EmpowerHer Crafts</span>. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
