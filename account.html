<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title data-i18n="navAccount">My Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-XxXf5Z2eKzKMGw5TFO7/XD0y7FPqvFb9uLBPJgJHSbLwYqDhRkCQ0WzSyfNK1vO/NGG+eMlFJY5Z6MfB5p/B3A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="account">
    <header>
      <div class="nav-container">
        <a href="index.html" class="site-logo"><i class="fa-solid fa-yarn-ball"></i><span data-i18n="siteName">EmpowerHer Crafts</span></a>
        <nav class="nav-links">
          <a href="index.html" data-i18n="navHome">Home</a>
          <a href="shop.html" data-i18n="navShop">Shop</a>
          <a href="about.html" data-i18n="navAbout">About Us</a>
          <a href="impact.html" data-i18n="navImpact">Impact</a>
          <a href="empower.html" data-i18n="navEmpower">EmpowerHer</a>
          <a href="contact.html" data-i18n="navContact">Contact</a>
          <a href="account.html" class="active" data-i18n="navAccount">My Account</a>
        </nav>
        <div class="lang-switch">
          <button data-lang="zh">中文</button>
          <button data-lang="en">EN</button>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="account-container">
        <h2 data-i18n="accountTitle">My Account</h2>
        <div id="auth-forms">
          <div id="login-form" class="account-form">
            <label>
              <span data-i18n="email">Email</span>
              <input type="email" required>
            </label>
            <label>
              <span data-i18n="password">Password</span>
              <input type="password" required>
            </label>
            <button type="button" data-i18n="login" onclick="alert('Login successful (demo)');">Login</button>
            <p style="margin-top:1rem;font-size:0.9rem;">
              <span data-i18n="register">Register</span>
              <a href="#" onclick="document.getElementById('login-form').style.display='none';document.getElementById('register-form').style.display='flex';return false;" style="margin-left:0.5rem;color:var(--color-highlight);">&raquo;</a>
            </p>
          </div>
          <div id="register-form" class="account-form" style="display:none;">
            <label>
              <span data-i18n="name">Name</span>
              <input type="text" required>
            </label>
            <label>
              <span data-i18n="email">Email</span>
              <input type="email" required>
            </label>
            <label>
              <span data-i18n="password">Password</span>
              <input type="password" required>
            </label>
            <label>
              <span data-i18n="confirmPassword">Confirm Password</span>
              <input type="password" required>
            </label>
            <button type="button" data-i18n="register" onclick="alert('Registration successful (demo)');">Register</button>
            <p style="margin-top:1rem;font-size:0.9rem;">
              <span data-i18n="login">Login</span>
              <a href="#" onclick="document.getElementById('register-form').style.display='none';document.getElementById('login-form').style.display='flex';return false;" style="margin-left:0.5rem;color:var(--color-highlight);">&raquo;</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 <span data-i18n="siteName">EmpowerHer Crafts</span>. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
